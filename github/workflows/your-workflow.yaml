jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_LOCATION: .  # Or your app folder, e.g. 'nia-dashboard'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for package-lock.json
        shell: bash
        run: |
          if [ ! -f "${{ env.APP_LOCATION }}/package-lock.json" ]; then
            echo "‚ùå package-lock.json missing"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci  # Now safe since lock file exists
