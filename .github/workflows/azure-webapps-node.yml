
name: Azure Web Node CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 20
  APP_LOCATION: "."           # change to apps/web if needed
  BUILD_OUTPUT: "dist"         # next.js: .next | vite: dist | react: build

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Node Setup (NO ERRORS)
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env
