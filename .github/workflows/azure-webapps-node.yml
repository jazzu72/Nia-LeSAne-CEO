name: Azure Web App – Node.js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  NODE_VERSION: 20
  APP_LOCATION: "."   # change to apps/web if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Node Setup (LOCKFILE SAFE)
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            ${{ env.APP_LOCATION }}/package-lock.json

      # ---------------------------
      # Validate lockfile
      # ---------------------------
      - name: Validate npm lockfile
        run: |
          if [ ! -f "${{ env.APP_LOCATION }}/package-lock.json" ]; then
            echo "❌ package-lock.json missing"
            exit 1
          fi

      # ---------------------------
      # Install dependencies
      # ---------------------------
      - name: Install dependencies
        working-directory: ${{ env.APP_LOCATION }}
        run: npm ci

      # ---------------------------
      # Build app
      # ---------------------------
      - name: Build application
        working-directory: ${{ env.APP_LOCATION }}
        run: npm run build --if-present

      # ---------------------------
      # Azure Login (Publish Profile)
      # ---------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.APP_LOCATION }}
